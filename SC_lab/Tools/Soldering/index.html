<!DOCTYPE html>
<html lang="en">
<head>
  <title>Soldering</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link href="./style.css" rel="stylesheet">
</head>
<body>


 <h1>Soldering </h1> 

 <h2>Two simple examples of soldering wires.</h2>



<div class="container-fluid bg-3 text-center">

<h3>First, soldering leads to terminals on a motor or other device.  These two pictures show soldering solid-core wire to motor terminals.</h3>
  <div class="row">

    <div class="col-sm-4">
     <figure>
      <img  src="./canon01.jpg"  alt="S">
      <figcaption>1.  Strip wire to sufficient length and make a good mechanical connection to the motor terminals.  </figcaption>
    </figure>
     
    </div>

    <div class="col-sm-4">
     <figure>
      <img  src="./canon02.jpg"  alt="S">
      <figcaption>2.  Solder the joint.  The resulting joint should be smooth and shiny. </figcaption>
    </figure>
    </div>

  </div>
    
<h3>Next, making a solder joint between stranded wire and solid-core wire.</h3>

  <div class="row">

    <div class="col-sm-4">
     <figure>
      <img  src="./gear01.jpg"  alt="S">
      <figcaption>1.  A geared motor with stranded wire.  We might need solid-core wire instead, to plug into a breadboard.   </figcaption>
    </figure>
    </div>

    <div class="col-sm-4">
     <figure>
      <img  src="./gear02.jpg" alt="S">
      <figcaption>2.  Wrap the two wires around each other.  As before, it's important to make a stable mechanical joint before applying solder. </figcaption>
    </figure>
    </div>

     <div class="col-sm-4">
     <figure>
      <img  src="./gear03.jpg"  alt="S">
      <figcaption>3.  Apply solder.  The resulting joint should be shiny and non-lumpy.   </figcaption>
    </figure>
    </div>

    <div class="col-sm-4">
     <figure>
      <img  src="./gear04.jpg" alt="S">
      <figcaption>4.  Add heat-shrink tubing and shrink with a hot-air gun. </figcaption>
    </figure>
    </div>

    
  </div>

</div>
  



</body>
</html>
