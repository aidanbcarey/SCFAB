 <h1>Inkscape tips and procedures. </h1> 

<h3>Here is a detailed <a href='./Archive.zip'>Tutorial</a>, starting from the basics, by Mark Crutch.  </h3>

<p><h3>Here are the steps for converting a bitmap picture (for instance of a drawing) into a vector format in Inkscape.   </h3></p>

<div class="container-fluid bg-3 text-center">


  <div class="row">

    <div class="col-sm-4">
     <figure>
      <img  src="./paddle_sketch.png"  alt="S">
      <figcaption>1.  Import bitmap of sketch into Inkscape.  </figcaption>
    </figure>
     
    </div>

    <div class="col-sm-4">
     <figure>
      <img  src="./paddle_traced.png"  alt="S">
      <figcaption>2.  Path -> Trace Bitmap.  Open dialog box, make any adjustments needed, and hit "OK"
      Now you can select the vector paths that you created and move them so that you can see them. (or just delete the bitmap).  In this picture, the vectors are on the left and the original bitap on the right.  </figcaption>
    </figure>
    </div>

    <div class="col-sm-4">
     <figure>
      <img  src="./paddle_lines.png"   alt="S">
      <figcaption>3.  Select the vector paths.  Remove fill color, make lines visible by giving them a color.   </figcaption>
    </figure>
    </div>
  </div>

  <div class="row">

    <div class="col-sm-4">
     <figure>
      <img  src="./paddle_outline.png"  alt="S">
      <figcaption>4.  Break apart the paths (Path -> Break Apart) and delete the extra segments and the inside trace of the original line.   </figcaption>
    </figure>
    </div>

    <div class="col-sm-4">
     <figure>
      <img  src="./paddle_smoothed.png" alt="S">
      <figcaption>5.  Path -> Smooth.  Repeat as needed. Export as dxf file. </figcaption>
    </figure>
    </div>

    
  </div>

</div>
  
</div>

</body>
</html>
